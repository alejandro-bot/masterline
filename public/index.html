<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="http://31.220.21.104/_activos/favicon/favicon.png">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <title>Masterline</title>
  </head>
  <body>
    <style>
      @media only screen and (min-width : 901px) {
        .logoChevere

        }
      }
      @media only screen and (max-width: 900px) {
        .logoChevere
        {
          width: 100%;
          margin-left: -80px;
        }
      }
    </style>
    <div id="loading-bg" style="background: #0f0f0f;">
      <div class="loading-logo">
        <img class="logoChevere" src="http://backend-masterline.test/images/logo.png" alt="Logo">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app">

    </div>
  </body>
